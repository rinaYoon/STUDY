<!DOCTYPE html>
<html lang="ko">
<head>
	<title>옥션 - 모바일 쇼핑은 옥션</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="//eventimg.auction.co.kr/md/auction/445B888217/promotion.init.v2.css">
	<link rel="stylesheet" href="../css/2208.couponPoint.css">
</head>

<body class="service__web">
	<div id="p_wrapper"  class="event-wrapper">

		<div id="event-body" class="event-body">
			<h3 class="blind">쿠폰 다운로드</h3>

			<!-- area-slot-benefit -->
			<div class="area-slot-benefit">
				<div class="area-slot__fence">
					<div class="division-slot">
						<h4 class="blind">혜택 안내</h4>
						<!-- 사업자회원 이외 -->
						<div class="box-info">
							<img src="//eventimg.auction.co.kr/md/auction/01982C89B6/230101.pc-smileClub-info.png" alt="회원별 혜택 안내">
						</div>
						<!-- //사업자회원 이외 -->
					</div>
				</div>
			</div>
			<!--// area-slot-benefit -->

			<!-- 테스트 영역 -->
			<div class="area-slot-banner area-slot-banner--special">
				<h4 class="blind">이벤트 안내</h4>
				<div class="area-slot__fence">
					<!-- //js 에서 배너 추가 -->
				</div>
			</div>
			<!-- //테스트 영역 -->

			<div class="area-slot-coupon">
				<div class="area-slot__fence">
					<!-- 이달의 쿠폰팩 -->
					<div class="division-slot">
						<!-- 로그인[스마일클럽 가입] -->
						<div class="box-module coupon-monthly coupon-monthly--member">
							<div class="module-header">
								<h4 class="module-header__title">이달의 쿠폰팩</h4>
								<div class="module-header__subtitle">
									<p class="text-notice">
										<strong><span class="icon__club">Club</span>회원님,</strong> 스마일클럽 이달의 쿠폰팩이 자동 발급되었습니다. 1년 내내 12%로 더 크게 혜택 받는 스마일클럽!
										<a href="http://reward.auction.co.kr/MyCoupon/BuyerCouponList.aspx" class="button__link" target="_blank">나의 쿠폰 보기</a>
									</p>
								</div>
							</div>
						</div>
						<!-- //로그인[스마일클럽 가입] -->
					</div>
					<!-- //이달의 쿠폰팩 -->
				</div>
			</div>
		</div>
	</div>

	<script src="//script.auction.co.kr/common/jquery.js"></script>
	<script src="../js/2208.couponPoint.js" charset="utf-8"></script>
</body>
</html>
