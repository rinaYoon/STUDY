  </div>

  <script>

    //제이쿼리일때 : prepend 로 해도 태그와 문자열 잘 구분해서 넣어짐

    /*
      //innerHTML - innerHTML = "html" | 인자 1개 (html 코드) | 기존 노드 삭제 후 재구성

      1. el.innerHTML = 'text'; <<문자열내용만 쓰면 el본인의 글 내용이 바뀜
      2. el.innerHTML = '<span>test</span>'; <<el에게 자식태그+내용이 생김
      3. 2번에서 이미 el이 자식요소가 있는 경우 <<el의 자식이 바뀜

      let paramBox = document.querySelector('.param_box');
      let a = '<span>test</span>';

    */


    /*
    // insertAdjacentHTML - el.insertAdjacentHTML( position, html ) | 인자 2개(위치값, html코드) | 기존 노드 건들지 않고 노드 추가 | position 종류 4가지(beforebegin, afterbegin, beforeend, afterend)

    paramBox.insertAdjacentHTML('beforebegin', a); // paramBox보다 위쪽에 생성됨(형제요소가됨)
    paramBox.insertAdjacentHTML('afterbegin', a); // paramBox의 자식요소로 맨위쪽에 생성됨(주석표시 기준 위쪽)
    paramBox.insertAdjacentHTML('beforeend', a); // paramBox의 자식요소로 맨아래쪽에 생성됨(주석표시 기준 아래쪽)
    paramBox.insertAdjacentHTML('afterend', a); // paramBox의 아래쪽에 생성됨(형제요소가됨)
    */

      // 즉 함수가 실행되어도 출력을 할만한 (콘솔뿐만아니라 innerHTML이나 time 등등 보여지는거)껀덕지가 보이지 않으면

    // 만약 URL에 쓴 쿼리파라미터가 동일할 때 param_box 안에있는 내용물이 나오기
    function slotList(){
      const paramBox = document.querySelector('.param_box');
      let search = location.search.replace(/^\?/, '');

      let slots = [
        {
          codeName: 'test01',
          html: '<p class="test-01" style="color:pink;">테스트 111111111111111111111111111</p>',
        },
        {
          codeName: 'test02',
          html: '<p class="test-02" style="color:green;">테스트 222222222222222222222222</p>',
        },
        {
          codeName: 'test03',
          html: '<p class="test-03" style="color:blue;">테스트 33333333333333333333333333</p>',
        },
      ]

      function urlCheck(){
        slots.forEach(function(slot, index){
          let paramCode = slot.codeName;
          let cont = slot.html;

          if(search === paramCode){
            paramBox.prepend(cont);
          }

          // console.log('코드네임 : '+paramCode);
          // console.log('html : '+cont);
          // console.log('현재 파라미터 : '+location.search);
        });

        //   let paramCode = slots[i].codeName;
        //   let cont = slots[i].html;

        //   if(search === paramCode){
        //     paramBox.prepend(cont);
        //   }
        // }
      }

      urlCheck();
    }

    // slotList();

  </script>
