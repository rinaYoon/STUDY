<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .a_ele{background-color: #ccc;padding: 10px;}
    .b_ele{background-color: rgb(231, 161, 161);padding: 10px;}

    .list{list-style: none;background: #ccc;}
    .item{width: 100px;height: 100px;}
    .i1{background-color: rgb(233, 118, 118);}
    .i2{background-color: rgb(245, 158, 87);}
    .i3{background-color: rgb(230, 215, 82);}
    .i4{background-color: rgb(47, 167, 53);}
    .i5{background-color: rgb(76, 132, 216);}
  </style>
  
  <span class="a_ele">123</span>
  <span class="b_ele">456</span>


  <ul class="list">
    <li class="item i1">01</li>
    <li class="item i2">02</li>
    <li class="item i3">03</li>
    <li class="item i4">04</li>
    <li class="item i5">05</li>
  </ul>

  <script>
    
    let a_ele = document.querySelector('.a_ele');
    let b_ele = document.querySelector('.b_ele');

    a_ele.appendChild(b_ele);

    let list = document.querySelector('.list');
    let ione = document.querySelector('.i1');
    let itwo = document.querySelector('.i2');
    let ithree = document.querySelector('.i3');
    let ifor = document.querySelector('.i4');
    let ifiev = document.querySelector('.i5');

    list.appendChild(ione);

  </script>

</html>
