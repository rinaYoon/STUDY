<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 만들기</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    body {max-width:2000px;min-width: 300px;}
    img {width: 100%;height: 100%;vertical-align: top;object-fit: cover;}
    ul {list-style: none;}

    .a11y-text {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      border: 0;
      clip: rect(0 0 0 0);
      overflow: hidden;
      text-indent: -5000em;
    }

    .slide-container {
      position: relative;
    }

    .slide {
      width: 100%;
      overflow: hidden;
    }
    .slide-container .slide-wrapper {
      display: flex;
    }
    .slide-container .slide-wrapper.animation {
      transition: transform 1s;
    }
    .slide-container .slide-wrapper .slide__item {
      width: 100%;
      height: 100vh;
    }

    .slide-container .slide-controls .botton {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      max-width: 100px;
      max-height: 100px;
      min-width: 50px;
      min-height: 50px;
      width: 4.5vw;
      height: 4.5vw;
      border: 0;
    }
    .slide-container .slide-controls .button__next {
      right: 1%;
      background: url(img/r.png);
      background-size: 100%;
      background-position: center;
    }
    .slide-container .slide-controls .button__prev {
      left: 1%;
      background: url(img/l.png);
      background-size: 100%;
      background-position: center;
    }
  </style>
</head>
<body>

  <div class="slide-container">
    <div class="slide">
      <ul class="slide-wrapper">
        <li class="slide__item slide01"><img src="img/1.gif" alt=""></li>
        <li class="slide__item slide02"><img src="img/2.gif" alt=""></li>
        <li class="slide__item slide03"><img src="img/3.gif" alt=""></li>
        <li class="slide__item slide04"><img src="img/4.gif" alt=""></li>
        <li class="slide__item slide05"><img src="img/5.gif" alt=""></li>
        <li class="slide__item slide06"><img src="img/6.gif" alt=""></li>
      </ul>
    </div>
    <div class="slide-controls">
      <button class="botton button__prev" type="button">
        <span class="a11y-text">이전</span>
      </button>
      <button class="botton button__next" type="button">
        <span class="a11y-text">다음</span>
      </button>
    </div>
  </div>

  <!-- <script src="jquery-3.6.0.min.js"></script> -->
  <script src="move-slide.js"></script>
</body>
</html>
