		02. server.js 안의 상단 express문법 선언 바로 밑(이게 최상단임)에 'app.use(express.static(__dirname + '/public'))'라고 씀
	-->
		<link rel="stylesheet" href="/main.css">
		<!-- server.js에 등록한 폴더라면 폴더 경로 없이 '/main.css' 로만 씀.
		추가로 public 폴더 안에 하위 폴더를 만들면 '/하위폴더명/파일명.css'로 씀.-->
