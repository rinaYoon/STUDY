<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    .wrapper {max-width: 750px;margin: 0 auto;background-image: url(images/bg.jpg);background-size: 100% 100%;position: relative;}
    .wrapper img {width: 100%;}
    .blind {position: absolute;width: 1px;height: 1px;margin: -1px;padding: 0;border: 0;clip: rect(0 0 0 0);overflow: hidden;text-indent: -5000em;}
    [class^="swiper-button"] {width: 6%;padding-top: 12.8000%;height: 0;background-size: 100%;background-repeat: no-repeat;top: var(--swiper-navigation-top-offset,60%);}
    [class^="swiper-button"]::after {content: none;}
    [class^="swiper-button"].swiper-button-disabled {display: none;}
    .swiper-button-prev {background-image: url(images/arr_prev.png);left: 5.3333%;}
    .swiper-button-next {background-image: url(images/arr_next.png);right: 5.3333%;}
    .swiper-pagination-bullets.swiper-pagination-horizontal {top: 10.8588%;bottom: auto;}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet {width: 24.9333%;padding-top: 6.4%;background-repeat: no-repeat;background-size: 100%;height: 0;border-radius: 0;background-color: transparent;margin: 0;opacity: 1;}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet:nth-child(1) {background-image: url(images/btnindex_01.png);}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet:nth-child(2) {background-image: url(images/btnindex_02.png);}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet:nth-child(3) {background-image: url(images/btnindex_03.png);}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet::after {position: absolute;width: 1px;height: 1px;margin: -1px;padding: 0;border: 0;clip: rect(0 0 0 0);overflow: hidden;text-indent: -5000em;}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet:nth-child(1)::after {content: 'STEP 01';}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet:nth-child(2)::after {content: 'STEP 02';}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet:nth-child(3)::after {content: 'STEP 03';}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet.swiper-pagination-bullet-active {background-position: 0 100%;}
    .swiper-pagination-horizontal.swiper-pagination .swiper-pagination-bullet + .swiper-pagination-bullet {margin-left: 2.6667%;}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="swiper-pagination"></div>

    <div class="mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/slide01.png" alt="스페셜 쿠폰 클릭"></div>
        <div class="swiper-slide"><img src="images/slide02.png" alt="쿠폰 받기 클릭"></div>
        <div class="swiper-slide"><img src="images/slide03.png" alt="쿠폰번호 복사 후 클릭"></div>
      </div>

      <div class="swiper-button-prev"><span class="blind">이전</span></div>
      <div class="swiper-button-next"><span class="blind">다음</span></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "fade",
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>
</html>
