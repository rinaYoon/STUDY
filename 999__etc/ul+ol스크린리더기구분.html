<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>리스트에 따라 스크린리더기 읽히는지 실험</title>
</head>
<body>

  <!--
    결론 :
      내가 판독한다해서 ul, ol정하는게 아님.
      순서가 반드시 필요한(순서 있는) 리스트면
      ol로 하는게 맞음.
      (두번들린다고해서 내가 ul로 해버리는거 아님.)
  -->


  <!-- 해당 주석은 스크린리더기가 말한걸로 표시 -->

  <!-- '볼릿트 테스트하나, 볼릿트 테스트둘, 볼릿트 테스트셋' -->
  <p>순서 없는 리스트에 번호안붙임</p>
  <ul>
    <li>테스트하나</li>
    <li>테스트둘</li>
    <li>테스트셋</li>
  </ul>

  <!-- '볼릿트1 테스트하나, 볼릿트2 테스트둘, 볼릿트3 테스트셋' -->
  <p>순서 없는 리스트에 번호붙임</p>
  <ul>
    <li>1. 테스트하나</li>
    <li>2. 테스트둘</li>
    <li>3. 테스트셋</li>
  </ul>

  <!-- '1 테스트하나, 2 테스트둘, 3 테스트셋' -->
  <p>순서 있는 리스트에 번호안붙임</p>
  <ol>
    <li>테스트하나</li>
    <li>테스트둘</li>
    <li>테스트셋</li>
  </ol>

  <!-- '1.1.테스트하나, 2.2.테스트둘, 3.3.테스트셋' -->
  <p>순서 있는 리스트에 번호붙임</p>
  <ol>
    <li>1. 테스트하나</li>
    <li>2. 테스트둘</li>
    <li>3. 테스트셋</li>
  </ol>

  <!-- '볼릿트, 볼릿트, 볼릿트' (특수번호 아예 안읽힘) -->
  <p>순서 없는 리스트에 특수번호</p>
  <ul>
    <li>①</li>
    <li>②</li>
    <li>③</li>
  </ul>

  <!-- '1, 2, 3' (특수번호 아예 안읽힘) -->
  <p>순서 있는 리스트에 특수번호</p>
  <ol>
    <li>①</li>
    <li>②</li>
    <li>③</li>
  </ol>
</body>
</html>
