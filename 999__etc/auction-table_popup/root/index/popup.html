<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://eventimg.auction.co.kr/md/auction/445B888217/promotion.init.v2.css">
  <link rel="stylesheet" href="../css/popup.css">
  <title>쿠폰 선택</title>
</head>
<body>
  <div id="p_wrapper" class="event-wrapper">
    <div class="event-popup-layer">
      <div class="event-popup-fence">
        <!-- popup-header -->
        <div class="popup-header">
          <div class="popup-header-fence">
            <div class="popup-header-title">
              <h2 class="title">
                <span class="deco">Step2.</span>
                아이템 교환 쿠폰 선택하기
              </h2>
            </div>
          </div>
        </div>
        <!-- //popup-header -->

        <!-- popup-body -->
        <div class="popup-body">
          <!-- area-coupon -->
          <div class="area-coupon">
            <div class="area-division-fence">
              <!-- division-coupon -->
              <div class="division-coupon">
                <div class="slot-item">
                  <table class="item-group">
                    <caption class="blind">쿠폰 선택창</caption>
                    <thead>
                      <tr>
                        <th scope="col" class="item-title__number">
                          NO
                        </th>
                        <th scope="col" class="item-title__data">
                          아이템 쿠폰번호
                        </th>
                        <th scope="col" class="item-title__type">
                          쿠폰타입
                        </th>
                        <th scope="col" class="item-title__status">
                          쿠폰상태
                        </th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr>
                        <td>
                          <div class="item-number">
                            <div class="check-wrap">
                              <label>
                                <input type="checkbox" name="check01" class="blind">
                                <span class="check-button"></span>
                              </label>
                            </div>

                            <span class="number-text">1</span>
                          </div>
                        </td>

                        <td>
                          <div class="item-data">
                            <span class="data-text">ABCD-12-EFGH</span>
                          </div>
                        </td>

                        <td>
                          <div class="item-type">
                            <span class="type-text">일반</span>
                          </div>
                        </td>

                        <td>
                          <div class="item-status">
                            <span class="status">사용가능</span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="button-wrap">
                  <button type="button" class="item-button">
                    쿠폰 교환하기
                  </button>
                </div>
              </div>
              <!-- //division-coupon -->

              <!-- division-notice -->
              <div class="division-notice">
                <p class="notice-text">
                  쿠폰 사용 관련 문의는 <strong class="text-strong">리니지M 고객센터</strong>를 이용해 주세요.<br>
                  <em>리니지M 고객센터(02-0000-0000)</em>
                </p>
              </div>
              <!-- //division-notice -->
            </div>
          </div>
          <!-- //area-coupon -->

          <!-- area-close -->
          <div class="area-close">
            <div class="button-wrap">
              <button type="button" class="closs-button">
                <span class="blind">닫기</span>
              </button>
            </div>
          </div>
          <!-- //area-close -->
        </div>
        <!-- //popup-body -->
      </div>
    </div>
  </div>
</body>
</html>
