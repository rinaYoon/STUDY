<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://eventimg.auction.co.kr/md/auction/445B888217/promotion.init.m.v2.css">
  <title>쿠폰 선택</title>
</head>
<body>
  <div class="event-popup">
    <!-- popup-header -->
    <div class="popup-header">
      <div class="popup-header-fence">
        <div class="popup-header-title">
          <h2 class="title">
            <span class="deco">
              Step2.
            </span>
            아이템 교환 쿠폰 선택하기
          </h2>
        </div>

        <div class="button-wrap">
          <button type="button" class="closs-button">
            <span class="blind">닫기</span>
          </button>
        </div>
      </div>
    </div>
    <!-- //popup-header -->

    <!-- popup-body -->
    <div class="popup-body">
      <!-- aria-coupon -->
      <div class="aria-coupon">
        <div class="aria-division-fence">
          <div class="division-coupon">
            <div class="coupon-wrap">
              <table>
                <caption>쿠폰 선택창</caption>
                <thead>
                  <tr>
                    <th scope="col">NO</th>
                    <th scope="col">아이템 쿠폰번호</th>
                    <th scope="col">쿠폰타입</th>
                    <th scope="col">쿠폰상태</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>ABCD-12-EFGH</td>
                    <td>일반</td>
                    <td>상태좀</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- 
              ~생각을 해봅시다~
              NO -> 쿠폰목록넘버
              아이템쿠폰번호
              쿠폰타입 -> type
              쿠폰상태 -> status

              쿠폰상태가 불가, 완료일때 전체 체크박스클릭 X
              쿠폰타입이 그룹인 얘들만 갈색, 사용불가, 사용완료는 통일하게 회색인듯

              unuse?
              type-group?
            -->

            <div class="button-wrap">
              <button type="button" class="coupon-button">
                쿠폰 교환하기
              </button>
            </div>
          </div>

          <div class="division-notice">
            <p class="notice-text">
              쿠폰 사용 관련 문의는 <strong class="text-strong">리니지M 고객센터</strong>를 이용해 주세요.<br>
              <em>리니지M 고객센터(02-0000-0000)</em>
            </p>
          </div>
        </div>
      </div>
      <!-- //aria-coupon -->
    </div>
    <!-- //popup-body -->
  </div>
</body>
</html>
