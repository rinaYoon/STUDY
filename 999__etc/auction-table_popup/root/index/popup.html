<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://eventimg.auction.co.kr/md/auction/445B888217/promotion.init.m.v2.css">
  <link rel="stylesheet" href="../css/popup.css">
  <title>쿠폰 선택</title>
</head>
<body>
  <div class="event-popup-layer">
    <div class="event-popup-wrapper">
      <!-- popup-header -->
      <div class="popup-header">
        <div class="popup-header-fence">
          <div class="popup-header-title">
            <h2 class="title">
              <span class="deco">
                Step2.
              </span>
              아이템 교환 쿠폰 선택하기
            </h2>
          </div>
        </div>
      </div>
      <!-- //popup-header -->
      <!-- popup-body -->
      <div class="popup-body">
        <!-- aria-coupon -->
        <div class="aria-coupon">
          <div class="aria-division-fence">
            <div class="division-coupon">
              <div class="coupon-table__wrap">
                <table class="coupon-table">
                  <caption class="blind">쿠폰 선택창</caption>
                  <thead>
                    <tr>
                      <th scope="col" class="slot-title">NO</th>
                      <th scope="col" class="slot-title">아이템 쿠폰번호</th>
                      <th scope="col" class="slot-title">쿠폰타입</th>
                      <th scope="col" class="slot-title">쿠폰상태</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>
                        <div class="slot-number">
                          <div class="check-wrap">
                            <label>
                              <input type="checkbox" name="check01" class="blind">
                              <span class="check-button"></span>
                            </label>
                          </div>

                          <span class="number-text">1</span>
                        </div>
                      </td>

                      <td>
                        <div class="slot-data">
                          <span class="data-text">ABCD-12-EFGH</span>
                        </div>
                      </td>

                      <td>
                        <div class="slot-type">
                          <span class="type-text">일반</span>
                        </div>
                      </td>

                      <td>
                        <div class="slot-status">
                          <span class="status">일반</span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="button-wrap">
                <button type="button" class="coupon-button">
                  쿠폰 교환하기
                </button>
              </div>
            </div>

            <div class="division-notice">
              <p class="notice-text">
                쿠폰 사용 관련 문의는 <strong class="text-strong">리니지M 고객센터</strong>를 이용해 주세요.<br>
                <em>리니지M 고객센터(02-0000-0000)</em>
              </p>
            </div>
          </div>
        </div>
        <!-- //aria-coupon -->

        <!-- aria-close -->
        <div class="aria-close">
          <div class="button-wrap">
            <button type="button" class="closs-button">
              <span class="blind">닫기</span>
            </button>
          </div>
        </div>
        <!-- //aria-close -->
      </div>
      <!-- //popup-body -->
    </div>
  </div>
</body>
</html>
