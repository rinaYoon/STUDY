<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    * {
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    p {
      text-align: justify;

      width: 150px;
      height: 50px;
      border-radius: 100px;
      border: 5px solid #000;
    }
    p::after {
      content: '';
      display: inline-block;
      width: 100%;
    }
  </style>


  <p class="a">활동 내역</p>
  <p class="a">지 역</p>

</body>

</html>
