<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>DREAM CONPANY - map login</title>
</head>
<body>
  <div class="area-login">
    <div class="area-login__inner">
      <div class="section-logo">
        <span class="logo">
          <img src="cont/index-logo.png" alt="드림컴퍼니-로고">
        </span>
      </div>
      <div class="section-info">
        <p class="text">
          해당 영역에 접속을 시도합니다...<br>
          계정 및 주소를 입력하십시오.
        </p>
        <span class="tip">
          (*해당 이벤트는 PC화면에서만 가능합니다.)
        </span>
      </div>
      <div class="section-form">
        <form action="#" method="post" class="login-form">
          <fieldset>
            <legend class="hidden">직원 계정, 코드입력란</legend>
            <input type="text" id="account" class="text" placeholder="계정을 입력하십시오..">
            <input type="text" id="mapCode" class="text" placeholder="이동하실 코드를 입력하십시오..">
            <button type="submit" class="submit-button">접속하기</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="imdex.js"></script>
</body>
</html>
